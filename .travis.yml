language: java
jdk:
  - openjdk8

# Travis CI를 어느 브랜치가 푸시될 때 수행할지 결정.
branches:
  only:
    - master

# 그레이들을 통해 한번 받은 의존성은 캐시하여, 같은 의존성은 다음 배포때부터 받지 않음.
# Travis CI 서버의 Home
Cache :
  directories
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# master 브랜치에 푸시되었을 때 수행하는 명령어.
script: "./gredlew clean build"

# CI 실행 완료시 이메일 알람
notifications:
  email:
    recipients:
