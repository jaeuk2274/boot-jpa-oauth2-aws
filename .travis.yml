
language: java
jdk:
  - openjdk8

# Travis CI를 어느 브랜치가 푸시될 때 수행할지 결정.
branches:
  only:
    - master

# 그레이들을 통해 한번 받은 의존성은 캐시하여, 같은 의존성은 다음 배포때부터 받지 않음.
# Travis CI 서버의 Home
cache :
  directories
  - '$HOME/.m2/repository'
  - '$HOME/.gradle'

# master 브랜치에 푸시되었을 때 수행하는 명령어.
script: "./gradlew clean build"

# deploy 실행되기 전에 실행
# CodeDeploy는 jar 파일을 인식하지 못하므로 jar+기타 설정 파일들을 압축
before_deploy:
  - zip -r bootJpaAws *
  - mkdir -p deploy
  - mv bootJpaAws.zip deploy/bootJpaAws.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: test-springboot-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

